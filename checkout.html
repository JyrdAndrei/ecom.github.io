    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Ecom Checkout Form</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!--NAVIGATION BAR-->
        <header>
            <div class="nav container">
                <div class="sdlogo"><img src="img/ECOMlogo.png" alt=""></div>
                <div class="navigation2">
                    <ul>
                        <li><a href="#page-one">Checkout Form</a></li>
                        <li><a href="#page-three">Contact</a></li>
                        <li><a href="index.html">Back</a></li>             
                    </ul>
                </div>

                <a href="user_profile.html"><img class="profile" src="img/KENN.jpg"></a>

            </div>
        </header>
        

        <div id="page-one">
            <div class="checkout-container">

                <form action="">
            
                    <div class="row">
            
                        <div class="col">
            
                            <h3 class="title">Billing Address</h3>
            
                            <div class="inputBox">
                                <span>Full Name :</span>
                                <input type="text" placeholder="Last Name, First Name M.I.">
                            </div>
                            <div class="inputBox">
                                <span>Email :</span>
                                <input type="email" placeholder="ecom@gmail.com" required>
                            </div>
                            <div class="inputBox">
                                <span>Address :</span>
                                <input type="text" placeholder="municipality/ district/ region" required>
                            </div>
                            <div class="inputBox">
                                <span>City :</span>
                                <input type="text" placeholder="Enter your City" required>
                            </div>
            
                            <div class="flex">
                                <div class="inputBox">
                                    <span>Country :</span>
                                    <input type="text" placeholder="Enter here" required>
                                </div>
                                <div class="inputBox">
                                    <span>Zip Code :</span>
                                    <input type="text" placeholder="Postcode/ZIP" required>
                                </div>
                            </div>
            
                        </div>
            
                        <div class="col">
            
                            <h3 class="title">Payment</h3>
            
                            <div class="inputBox">
                                <span>Cards accepted :</span>
                                <img src="img/card_img.png" alt="">
                            </div>
                            <div class="inputBox">
                                <span>Name on Card :</span>
                                <input type="text" placeholder="mr. kenn" required>
                            </div>
                            <div class="inputBox">
                                <span>Credit Card Number :</span>
                                <input type="number" placeholder="1111-2222-3333-4444" required>
                            </div>
                            <div class="inputBox">
                                <span>Exp month :</span>
                                <input type="text" placeholder="Enter here" required>
                            </div>
            
                            <div class="flex">
                                <div class="inputBox">
                                    <span>Exp year :</span>
                                    <input type="number" placeholder="Enter here" required>
                                </div>
                                <div class="inputBox">
                                    <span>CVV :</span>
                                    <input type="text" placeholder="1234" required>
                                </div>
                            </div>
            
                        </div>
                
                    </div>
            
                    <a href="success.html"><button type="button" class="submit-btn">Checkout</button></a>
            
                </form>
            
            </div>
        </div>



        <!--CONTACT-->
        <div id="page-three">
            <footer>
                <div class="waves">
                    <div class="wave" id="wave1"></div>
                    <div class="wave" id="wave2"></div>
                    <div class="wave" id="wave3"></div>
                    <div class="wave" id="wave4"></div>
                </div>
                <div class="footer-logo"><img src="img/ECOMlogo.png" alt=""></div>

                </ul>

        </div>

    </body>
</html>
